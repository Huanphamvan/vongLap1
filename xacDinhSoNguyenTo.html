<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xác định số nguyên tố</title>
</head>
<body>
<script>
    let n = +prompt("Xin vui lòng nhập vào số mà bạn muốn kiểm tra :");
    for (let i = 2; i < n; i++) {
        if (n % i === 0) {
            console.log('n không phải là số nguyên tố');
        } else {
            console.log('n là số nguyên tố');
        }
    }
</script>
</body>
</html>
