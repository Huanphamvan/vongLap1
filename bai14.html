<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In ra bảng cửu chương 5</title>
</head>
<body>
<p id="kq"></p>
<script>
    let str = '';
    for (let i = 1; i <=10; i++) {
        str += `<h1>${i} x 5 = ${i * 5}</h1>`;
    }
    document.write(str);
</script>
</body>
</html>
