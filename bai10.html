<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm các số từ a đến b chia cho 5 dư 2</title>
</head>
<body>
<script>
    let a = +prompt('Xin vui lòng nhập vào số a :');
    let b = +prompt('Xin vui lòng nhập vào số b :');
    let count = 0;
    for (let i = a; i <= b; i++) {
        if (i % 5 === 2) {
            count ++;
        }
    }
    // console.log(count);
    document.write(count);
</script>
</body>
</html>
