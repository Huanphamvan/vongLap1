<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In ra các số chẵn trong khoảng a,b</title>
</head>
<body>
<script>
    let a = +prompt('Nhập vào một số a :');
    let b = +prompt('Nhập vào một số b :');
    for (let i = a; i <= b; i++) {
        if (i % 2 === 0) {
            document.write(i + '<br>');
        }
    }


</script>
</body>
</html>
