<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm n số nguyên tố</title>
</head>
<body>
<script>
    let n = +prompt('Xin vui lòng nhập bao nhiêu số nguyên tố bạn muốn tìm:');
    let a = 2;
    let demSoNguyenTo = 0;
    while (demSoNguyenTo !== n) {
        let count = 0;
        for (let i = 1; i <= a; i++) {
            if (a % i === 0) {
                count ++;
            }

        } if (count <3) {
            document.write(a+ '<br/>');
            demSoNguyenTo++;
        }
        a ++;
    }
</script>
</body>
</html>
