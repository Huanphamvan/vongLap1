<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng các số chia 5 dư 2 trong khoảng a, b</title>
</head>
<body>
<script>
    let a = +prompt('Xin vui lòng nhập vào số a :');
    let b = +prompt('Xin vui lòng nhập vào số b :');
    let tong = 0;
    for (let i = a; i <= b; i++) {
        if (i % 5 === 2) {
            tong += i;
        }
    } alert(tong);
</script>
</body>
</html>
