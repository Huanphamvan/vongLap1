<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giá trị phép nhân nối tiếp</title>
</head>
<body>
<script>
    let a = +prompt("Xin vui lòng nhập vào số nguyên dương n:");
    let tong = 0;

    for (let i = 1; i <= a; i++) {
        tong += i*(i+1);

    } document.write(tong);
</script>
</body>
</html>
