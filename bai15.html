<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In ra 30 số đầu tiên chia hết cho 7</title>
</head>
<body>
<p id="kq"></p>
<script>
    let i = 0;
    let count = 0;
    let str = '';
    while (true) {
        if (i % 7 === 0) {
            // document.write(`<h1>${i}</h1>`);
            str += (`<h1>${i}</h1>`);
            count ++;
        } i++;
        if (count === 30) {
            break;
        }
    }
    document.getElementById('kq').innerHTML=str ;
