<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In ra màn hình số chia hết cho 5 giảm từ 50 về 0</title>
</head>
<body>
<script>
    // for (let i = 50; i >= 0; i = i - 5) {
    //     document.write(i + '<br>');
    // }
    for (let i = 50; i >= 0 ; i--) {
        if (i % 5 === 0) {
            document.write(i + '<br>');
        }
    }
</script>
</body>
</html>
