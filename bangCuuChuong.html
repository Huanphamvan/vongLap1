<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>
<p id="kq"></p>
<script>
    let str = '';
    for (let i = 1; i <=10; i++) {
        for (let j = 1; j <=10; j++) {
            str += `<h1>${i} x ${j} = ${i*j}</h1>`;

        }
    }
    document.getElementById('kq').innerHTML=str;
</script>
</body>
</html>
