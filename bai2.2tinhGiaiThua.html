<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa của số nhập vào</title>
</head>
<body>
<script>
    let a = +prompt(' Xin vui lòng nhập vào số nguyên dương :');
    let tich = 1;
    for (let i = 1; i <= a; i++) {
        tich *= i;
    } alert(tich);
</script>
</body>
</html>
