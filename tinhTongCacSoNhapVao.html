<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng các số nhập vào</title>
</head>
<body>
<script>
    let a = +prompt('Xin mời nhập vào một số lớn hơn 0');
    let tong = 0;
    for (let i = 0; i <= a; i++) {
        tong += i ;
            }
    alert(tong);
</script>
</body>
</html>
