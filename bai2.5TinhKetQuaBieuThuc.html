<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính kết quả biểu thức</title>
</head>
<body>
<script>
    let a = +prompt('Xin vui lòng nhập vào số nguyên dương n nhé :');
    let tong = 0;
    for (let i = 1; i <= a; i++) {
        tong += (1/Math.pow(i,3));
    } document.write(tong);
</script>
</body>
</html>
