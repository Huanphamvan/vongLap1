    let n = +prompt('Xin vui lòng nhập n số nguyên tố mà bạn đang muốn tra cứu :');
    let demSoNguyenTo = 0;
    for (let i = 2; ; i++) {
            let count = 0;
        for (let j = 2; j < i; j++) {
            if (i % j === 0) {
                count ++;
            }

        } if (count <1) {
            document.write(i +'<br/>');
            demSoNguyenTo ++;
        } if (demSoNguyenTo === n) {
